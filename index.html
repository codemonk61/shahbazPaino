<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Virtual-Paino</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="paino">
	<div class="white key a">a</div>
	<div class="black mainBlackKey">
		<div class="innerBlack key b">b</div>
	</div>
	<div class="white key c">c</div>
	<div class="black mainBlackKey">
		<div class="innerBlack key d">d</div>
	</div>
	<div class="white key e">e</div>
	<div class="white key f">f</div>
	<div class="black mainBlackKey">
		<div class="innerBlack key g">g</div>
	</div>
	<div class="white key h">h</div>
	<div class="black mainBlackKey">
		<div class="innerBlack key i">i</div>
	</div>
	<div class="white key j">j</div>
	<div class="black mainBlackKey">
		<div class="innerBlack key k">k</div>
	</div>
	<div class="white key l">l</div>
	<div class="white key m">m</div>
	<div class="black mainBlackKey">
		<div class="innerBlack key n">n</div>
	</div>
	<div class="white key o">o</div>
	<div class="black mainBlackKey">
		<div class="innerBlack key p">p</div>
	</div>
	<div class="white key q">q</div>
	<script src="main.js"></script>
</div>
</body>
</html>
